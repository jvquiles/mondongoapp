<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Capacity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{capacity}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="increase()">Increase</button>
      <button mat-raised-button color="accent" (click)="decrease()">Crease</button>
    </mat-card-actions>
  </mat-card>
</div>
